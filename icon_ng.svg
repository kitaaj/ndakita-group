  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle" 
        font-family="'League Spartan', sans-serif" font-weight="900" 
        font-size="280" fill="#F5D6D0" letter-spacing="-15">NG</text>
</svg>
